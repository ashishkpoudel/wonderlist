<div class="row">
  <div class="col-md-6 offset-md-3">
    <div>
      <mat-card (click)="entryClicked(entry)" *ngFor="let entry of entries" class="mb-4 entry-card mat-elevation-z0">
        <mat-card-title class="mb-3">{{ entry.title }}</mat-card-title>
        <mat-card-subtitle>{{ entry.created_at }}</mat-card-subtitle>
        <mat-card-content>{{ entry.body }}</mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
