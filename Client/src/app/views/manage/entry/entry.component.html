<div>

  <div [formGroup]="entryForm" class="row">
    <div class="col">

      <mat-card class="mat-elevation-z0 p-0">
        <mat-card-content>
          <mat-form-field class="w-100" floatLabel="never">
            <input matInput (keyup.enter)="body.focus()" placeholder="Title" formControlName="title" class="title">
          </mat-form-field>
          <mat-form-field class="w-100" floatLabel="never">
            <textarea matInput placeholder="Text" formControlName="body" #body class="body"></textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-between">
          <div>
            <button mat-stroked-button (click)="addMediaClick()"><mat-icon>add_photo_alternate</mat-icon></button>
          </div>
          <div>
            <button mat-button (click)="closeClick()" class="mr-1">Close</button>
            <button mat-flat-button color="primary" (click)="updateEntryClick()" *ngIf="entry">Update</button>
            <button mat-flat-button color="primary" (click)="saveEntryClick()" *ngIf="! entry">Post</button>
          </div>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>

</div>
