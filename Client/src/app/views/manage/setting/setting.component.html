<div class="row">
  <div class="col-12 col-md-6 offset-md-3">

    <mat-card>
      <mat-card-header>
        <mat-card-title>Account</mat-card-title>
        <mat-card-subtitle>Update your account information</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <mat-form-field class="col-12">
            <input matInput placeholder="Full name">
          </mat-form-field>
          <mat-form-field class="col-12">
            <input matInput placeholder="Email address">
          </mat-form-field>
          <div class="col-12">
            <mat-checkbox>Change Password</mat-checkbox>
          </div>
          <div style="display:none;" #passwordInputs>
            <mat-form-field class="col-12">
              <input matInput type="password" placeholder="New Password">
            </mat-form-field>
            <mat-form-field class="col-12">
              <input matInput type="password" placeholder="Retype New Password">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary">Save</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
